<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/layout.css">

    <script defer src="./JS/script.js"></script>

    <title>Clock</title>

</head>
<body>
    <header>
        <h1>Relógio Analógico</h1>
    </header>

    <main>
        <div class="digital-clock">
            <div class="time">
                <span class="hours">00</span>
                <span class="dots">:</span>
                <span class="minutes">00</span>
                <div class="right-side">
                    <span class="period">AM/PM</span>
                    <span class="seconds">00</span>
                </div>
            </div>
            <div class="calendar">
                <span class="month-name">Month</span>
                <span class="day-name">Day</span>
                <span class="day-number">00</span>
                <span class="year">0000</span>
            </div>
        </div>
        <div class="container">
            <div class="column">
                <select>
                    <option value="horas" selected hidden>Horas</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="minutos" selected hidden>Minutos</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="ampm" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <div class="botoes">
            <div class="controls">
                <button class="button set-alarm">Set Alarm</button>
            </div>
        </div>
    </main>
    
</body>
</html>
